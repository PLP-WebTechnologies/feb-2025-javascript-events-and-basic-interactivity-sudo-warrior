<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ðŸŽ‰ JS Event Playground ðŸŽ‰</h1>

  <!-- Button with multiple events -->
  <button id="magicButton">Click me!</button>

  <!-- Image gallery -->
  <div class="gallery">
    <img id="galleryImage" src="https://via.placeholder.com/300" alt="Gallery Image" />
    <br/>
    <button id="prev">Prev</button>
    <button id="next">Next</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab" data-target="content1">Tab 1</button>
    <button class="tab" data-target="content2">Tab 2</button>
    <div id="content1" class="tab-content">Content for Tab 1</div>
    <div id="content2" class="tab-content hidden">Content for Tab 2</div>
  </div>

  <!-- Form with validation -->
  <form id="signupForm">
    <label>Email: <input type="email" id="email" required /></label>
    <span id="emailFeedback"></span><br/>
    <label>Password: <input type="password" id="password" required /></label>
    <span id="passwordFeedback"></span><br/>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
